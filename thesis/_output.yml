bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Time-Varying SOBI</a></li>
      after: |
        <br><li><a href="https://github.com/yyyaaan/bss" target="blank">Source code of R function and thesis</a></li>
    download: ["pdf", "epub", "tex"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
